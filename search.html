<!DOCTYPE html>
<html>
<head>
    <title>Search Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input, button {
            margin: 10px 0;
            padding: 8px;
        }

        #bookList, #apiSearchResults {
            margin-top: 20px;
        }

        .book, .apiBook {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
        }

        .removeBtn {
            color: red;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body> 
    <h2>Search Books</h2>
    <input type="text" id="searchQuery">
    <button onclick="searchBooks()">Search</button>
    <div id="searchResultsContainer">
    <h3>Library Results</h3>
    <div id="searchResults">
        <!-- Results will go here -->
    </div>
    <h3>Google Books Results</h3>
    <div id="apiSearchResults">
        <!-- API results will go here -->
    </div>
</div>
    <script src="search.js?v=21"></script>
</body>
</html>
